<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menu style="width:95%" >
            		<p:submenu label="#{(request.getUserPrincipal() != null) ? currentUser : Menu}" >
            		
                    <c:if test="#{request.isUserInRole('Administrator')}">
                       <p:menuitem value="AdminPage" action="/admin/AdminHome.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-person"/>
                    </c:if>
                    
                    <c:if test="#{request.getUserPrincipal() != null}">
                    	<p:menuitem value="Home"  	 url="/user/feed/#{request.getUserPrincipal().getName()}"	ajax="false" icon="ui-icon-home" /> 
	                    <p:menuitem value="Gallery"  action="/user/Gallery.xhtml?faces-redirect=true"	 		ajax="false" icon="ui-icon-image" /> 
	                    <p:menuitem value="Settings" action="/user/Settings.xhtml?faces-redirect=true"			ajax="false" icon="ui-icon-clipboard" /> 
	                    <p:menuitem value="Search"   action="/user/Search.xhtml?faces-redirect=true"	 		ajax="false" icon="ui-icon-search" /> 
                    </c:if>
                    	<c:if test="#{request.getUserPrincipal() != null}">
							<p:menuitem value="Logout" action="#{loginMB.logout}" icon="ui-icon-power" style="margin-top:50px"/>
						</c:if>
						<c:if test="#{request.getUserPrincipal() == null}">
							<p:menuitem value="Login" action="/Login.xhtml?faces-redirect=true" icon="ui-icon-power" />
						</c:if>
                   </p:submenu>
            </p:menu>
        </h:form>
    </h:body>
</html>
