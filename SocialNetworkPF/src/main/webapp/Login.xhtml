<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    
	<ui:define name="content">
		<div class="ui-grid ui-grid-responsive" style="margin-top:10%">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-4">
					<h:form styleClass="loginPanelStyle">
						<p:growl id="msgs" showDetail="true" sticky="false" />
						<p:panelGrid columns="2" >
							<f:facet name="header">
                  				  Sign in 
               				 </f:facet>
							<h:outputText value="Username : "></h:outputText>
							<p:inputText id="username" value="#{loginMB.username}" required="true" requiredMessage="Please Enter Username!" message="fc"  >
								<f:validateLength minimum="1" />
							</p:inputText>
							<h:outputText value="Password : "></h:outputText>
							<p:password id="password" value="#{loginMB.password}" required="true" requiredMessage="Please Enter password!">
								<f:validateLength minimum="1" />
							</p:password>
							<f:facet name="footer">
								<p:commandButton value="Submit" update="msgs" actionListener="#{loginMB.login}" type="submit" icon="ui-icon-check" style="margin:0">
								</p:commandButton>
							</f:facet>
						</p:panelGrid>
					</h:form>
					<h:form>
						<h:link outcome="/Registration.xhtml?faces-redirect=true">Register now</h:link>
					</h:form>

				</div>
				<div class="ui-grid-col-4"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
